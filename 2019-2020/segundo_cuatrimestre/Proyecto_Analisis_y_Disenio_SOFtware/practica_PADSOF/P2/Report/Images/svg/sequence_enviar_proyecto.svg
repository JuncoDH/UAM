5,316.9727,517.5,312.9727" style="stroke: #A80036; stroke-width: 1.0;"/><line style="stroke: #A80036; stroke-width: 1.0;" x1="280" x2="519.5" y1="312.9727" y2="312.9727"/><text fill="#000000" font-family="sans-serif" font-size="13" lengthAdjust="spacingAndGlyphs" textLength="178" x="287" y="308.2305">notificar("Proyecto enviado")</text><polygon fill="#A80036" points="640,345.2832,650,349.2832,640,353.2832,644,349.2832" style="stroke: #A80036; stroke-width: 1.0;"/><line style="stroke: #A80036; stroke-width: 1.0;" x1="280" x2="646" y1="349.2832" y2="349.2832"/><text fill="#000000" font-family="sans-serif" font-size="13" lengthAdjust="spacingAndGlyphs" textLength="133" x="287" y="344.541">envioDatosProyecto()</text><line style="stroke: #000000; stroke-width: 1.0; stroke-dasharray: 2.0,2.0;" x1="13" x2="726.5" y1="358.2832" y2="358.2832"/><text fill="#000000" font-family="sans-serif" font-size="11" font-weight="bold" lengthAdjust="spacingAndGlyphs" textLength="27" x="18" y="368.918">[fail]</text><polygon fill="#A80036" points="78,389.5488,68,393.5488,78,397.5488,74,393.5488" style="stroke: #A80036; stroke-width: 1.0;"/><line style="stroke: #A80036; stroke-width: 1.0; stroke-dasharray: 2.0,2.0;" x1="72" x2="269" y1="393.5488" y2="393.5488"/><text fill="#000000" font-family="sans-serif" font-size="13" lengthAdjust="spacingAndGlyphs" textLength="179" x="84" y="388.8066">ERROR, insuficientes apoyos</text><!--MD5=[d8a7b929a339e86f53d49e685a6c9715]
@startuml sequence_enviar_proyecto
hide footbox
Actor ciudadano
participant ":__Aplicacion__" as A
participant ":__Proyecto__" as P
participant "__c:Ciudadano__" as ciu
participant ":__SistemaExterno__" as S

activate ciudadano
activate A
ciudadano->A: enviarProyectoFinanciacion()
activate P
A->P: consultarEstado()
P- ->A: estado


alt estado==DisponibleEnviar
    A->P: getSubscriptores()
    P- ->A: subscriptores
    deactivate P


    loop c en subscriptores
        A->ciu : notificar("Proyecto enviado")
    end
    A->S: envioDatosProyecto()
else fail
    A- ->ciudadano: ERROR, insuficientes apoyos
end

deactivate A
deactivate ciudadano



@enduml

